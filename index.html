<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Javascript</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- fim - Bootstrap -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main">
        <div class="score">
            <p>Score: <span id="score-counter">0</span></p>
            <p>HighScore: <span id="highscore-counter">0</span></p>
        </div>

        <div class="container">

            <div class="row vertical-margin">
                <div class="col no-padding">
                    <table id="map"></table>
                </div>
            </div>

            <div class="row vertical-margin d-sm-block d-md-none">
                <div class="col">

                    <div class="mobile-controller">
                        <div class="container">
                            <div class="row vertical-margin">
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller ghost"></button></div>
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller" id="mobileBtnUp"><i class="bi bi-arrow-up"></i></button></div>
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller ghost"></button></div>
                            </div>
                            <div class="row vertical-margin">
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller" id="mobileBtnLeft"><i class="bi bi-arrow-left"></i></button></div>
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller" id="mobileBtnPause"><i class="bi bi-play-circle"></i></button></div>
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller" id="mobileBtnRight"><i class="bi bi-arrow-right"></i></button></div>
                            </div>
                            <div class="row vertical-margin">
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller ghost"></button></div>
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller" id="mobileBtnDown"><i class="bi bi-arrow-down"></i></button></div>
                                <div class="col-4"><button type="button" class="btn btn-mobile-controller ghost"></button></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row d-none d-md-block">
                <div class="col">
                    <p class="text-center" id="pause-text">Press any button to start</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function randomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
    <script src="js/pause.js"></script>
    <script src="js/map.js"></script>
    <script src="js/fruit.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
